<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GRAPHICX</title>
<link rel="icon" href="/assets/img/logo.ico" type="image/x-icon">
<link href="style.css" rel="stylesheet">
<meta property="og:type" content="website">
<meta property="og:url" content="https://graphicx.store/">
<meta property="og:title" content="GRAPHICX BY HYRAX">
<meta property="og:description" content="Collection complète de plugins, extensions et logiciels pour After Effects, Premiere Pro, Photoshop et plus. Téléchargements gratuits de Maxon Red Giant, Boris FX, Video Copilot et bien d'autres.">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:site_name" content="GRAPHICX">
<meta property="og:locale" content="fr_FR">
</head>
<body>

<!-- HEADER FIXE -->
<div class="top-header" role="banner">
  <button id="homeBtn" title="Retour à l'accueil" aria-label="Accueil">Accueil</button>
</div>
<header>GRAPHICX BY HYRAX</header>

<div class="container">
  <div class="filters">
    <div class="search-box">
      <input type="search" id="searchInput" placeholder="Rechercher..." aria-label="Recherche posts" />
    </div>
    <div class="tags-filter-wrapper">
      <input type="text" id="tagsFilterInput" class="tags-filter-input" placeholder="Filtrer par tags" aria-haspopup="listbox" aria-expanded="false" aria-label="Filtrer par tags" autocomplete="off" />      
      <div class="tags-dropdown" role="listbox" id="tagsDropdown" aria-multiselectable="true"></div>
      <div class="selected-tags" aria-live="polite" aria-atomic="true"></div>
    </div>
  </div>

  <div class="posts-grid" id="postsGrid" tabindex="0" aria-live="polite" aria-atomic="true">
  </div>
</div>

<script src="list.js"></script>
<script src="javascript.js"></script>
<script>
  // Reset des filtres et recherche quand on clique sur Accueil
  document.getElementById('homeBtn').addEventListener('click', () => {
    document.getElementById('searchInput').value = '';
    document.getElementById('tagsFilterInput').value = '';
    selectedTags.clear();
    updateSelectedTagsUI();
    updateFilter();
  });
</script>

</body>
</html>
