name: Process GFX Files

on:
  workflow_dispatch:
    inputs:
      files:
        description: 'Liste des fichiers à traiter (JSON)'
        required: true
        type: string

jobs:
  process-files:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests
        pip install pyinstaller
        pip install inno-setup
        
    - name: Create working directory
      run: |
        mkdir -p temp_files
        mkdir -p output
        
    - name: Process files
      id: process
      run: |
        echo "Processing files..."
        python scripts/process_files.py "${{ github.event.inputs.files }}"
        
    - name: Create release
      if: steps.process.outputs.installers_created == 'true'
      uses: softprops/action-gh-release@v1
      with:
        files: output/*.exe, output/*.msi
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          Installateurs générés automatiquement par GFX Tool
          
          Fichiers traités: ${{ github.event.inputs.files }}
          
          Généré le: ${{ github.event.head_commit.timestamp }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Cleanup
      run: |
        rm -rf temp_files
        rm -rf output 